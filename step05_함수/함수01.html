<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.18. 함수01</title>
</head>

<body>
    <div id="App"></div>

    <script>

        이름('ㅇㅅㅇ', '잔잔바리'); //실행

        function 이름(a, b) {
            console.log(a, b)
        }//선언

        //함수표현식 변수에 담긴 함수는 호이스팅 되지 않는다.
        const 이름2 = function (a) {
            console.log(a)
        }

        이름2('나함수');

        //화살표 함수 표현식 arrow function 리액트에서 사용 多
        const 이름3 = (a, b) => console.log(a, b) //식이 하나뿐이면 괄호와 중괄호 생략 가능. 2개의 경우 중괄호 해줌 = {console.log(a); console.log(b);}

        이름3('나 화살표 함수', '체한듯');

    </script>
</body>

</html>
