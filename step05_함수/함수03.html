<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.18. 함수03</title>
</head>

<body>
    <div id="App">
        <span>who</span>
        <a href="#">변하게 하기</a>
    </div>
    <ul id="UL">
        <li>menu01</li>
        <li>menu02</li>
        <li>menu03</li>
    </ul>
    <script>

        //화살표 함수에서의 this 
        const App = document.querySelector('#App');
        const UL = document.querySelector('#UL');
        // function 이름() {
        //     console.log('ysl')
        // }

        // $('#App').on('cklick',function(){
        //  $(this).addClass('on') //$(this)는 클릭한 $('#App')을 뜻함
        // })


        // App.addEventListener('click', function () {
        //     this.style.color = "#f00" //this=App
        // })
        App.addEventListener('click', (event) => {
            console.log(event.target, event.currentTarget);
            // this.style.color = "#f00" //this=App}
        });  //화살표 함수에서는 this가 없다. 대신 event를 매개변수로 가진다.

        UL.addEventListener('click', e => {
            //event의 위임 ...이 이벤트를 받고 있는 거는 UL임
            let TG = e.target;

            // 스프레드 연산자 어려운 거고 나중에 배울 것들 ECMA6
            const AllLI = [...UL.children] //대괄호는 배열이다  중괄호는 객체 ()는 함수다 children은 ul의 밑에 있는 li
            console.log(AllLI);
            AllLI.forEach(e => e.style.color = '')
            TG.style.color = '#00f'
        })
        //event.target : 클릭된 요소
        //event.currentTarget는 현재 내가 누르는 event = App. 해당하는 요소
    </script>
</body>

</html>
