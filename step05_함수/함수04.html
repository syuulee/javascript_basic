<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.18. 함수04</title>
</head>

<body>
    <script>

        // 콜백함수 -> 함수의 매개변수로 들어가는 함수
        function 일번() { console.log(1); }
        function 이번() { console.log(2); }


        function 나오기(cb) {
            cb();
        }
        // 콜백 지옥 만들다가 실패
        나오기(이번);

        // 동시에 일을 할 수 있는 게 '비동기' & 순차적으로 일을 하는 게 '동기'

    </script>
</body>

</html>
