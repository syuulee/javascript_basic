<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.18. 함수02</title>
</head>

<body>
    <div id="App">이름쓰기</div>

    <script>
        const DIV = document.getElementById('App');
        console.log(DIV)
        const 이름쓰기 = (a) => {
            DIV.innerText = a
        } //--> 선언

        // 콜백함수 = 매개 변수로 들어온 함수
        // 쌤도 잘 모름;;
        DIV.addEventListener('click', function () {    //('click', 이름쓰기('lsy+ysl') 이렇게 넣으면 바로 실행됨
            이름쓰기('lsy+ysl')
        })
        //이름쓰기('lsy+ysl'); //-> 실행


    </script>
</body>

</html>
