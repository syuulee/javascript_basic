<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.22. 산수01 :</title>
    <style>
        #trueFalse {
            width: 327px;
            height: 218px;
            background: #f00;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="trueFalse"></div>


    <script>
        // 랜덤한 숫자 만들기
        let 원주율 = Math.PI;


        const 타원형면적 = document.querySelector('#trueFalse');
        const Width = trueFalse.clientWidth;
        const Height = trueFalse.clientHeight;
        console.log(Width, Height)

        // Math.floor 소숫점 내림
        // Math.ceil 올림
        // Math.round 반올림

        const M = Math.floor((Width / 2) * (Height / 2) * 원주율);
        trueFalse.innerHTML = `<span>${M}</span>`

        // Math.random 0과 1사이의 부동소수점의 난수를 랜덤생성
        const randomNumber = Math.random();
        console.log(randomNumber);

        const NUM = Math.floor(randomNumber * 45 + 1);
        console.log(NUM)


        const lotto = [];

        for (i = 0; i < 6; i++) {
            let lottoNum = Math.floor(Math.random() * 44 + 1);

            for (j in lotto) {
                if (lottoNum == lotto[j]) {
                    lottoNum = Math.floor(Math.random() * 44 + 1);
                }
            }
            lotto.push(lottoNum);
        }

        console.log(lotto)
    </script>
</body>

</html>
