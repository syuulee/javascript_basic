<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.11. 자료형 01</title>
</head>

<body>
    <div id="box">나는 박스</div>
    <script>
        let a = 1;
        let b = '1';
        let c = 'true';
        let d = true;
        let e;
        let f = null;

        console.log(
            a, b, c, d, e, f
        );

        // 각 변수들의 자료형을 찍어보았다.
        // 숫자(number), 문자 (string),  참/거짓(boolean), undefined, null(객체)
        console.log(
            typeof (a),
            typeof (b),
            typeof (c),
            typeof (d),
            typeof (e),
            typeof (f), //null은 객체(object)
        );

        //this는 window를 가르키고, window는 객체이다(객체=모든 것. 숫자 문자도 객체) 
        let _this = this;
        console.log(_this, typeof (_this), _this.document);

        let TA = 0;
        let TB = ' '; //공백이 있으면 true, 없으면 false
        let TC = false;
        let TD = !false;
        let TE = null;
        let TF = undefined;

        // 참스러운 값과 거짓스러운 값

        console.log(
            Boolean(TA),
            Boolean(TB),
            Boolean(TC),
            Boolean(TD),
            Boolean(TE),
            Boolean(TF),
        )

        //객체=object 만들기
        const 객체 = {
            name: 'ㅇㅅㅇ',
            age: 111,
            work: function () {
                console.log('앜')
            }
        }
        console.log(객체.name, 객체['name'])

        const 배열 = [1, 2, 3, 4, 5];
        console.log(배열[0]);

        const 함수 = function () {
            return '나는 함수'
        }
        console.log(함수()); //함수() : 함수를 실행하라

    </script>
</body>

</html>
