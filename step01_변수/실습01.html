<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.11. 변수 실습 01</title>
</head>

<body>
    <div id="box">나는 박스 개똥벌레</div>
    <div id="box2">나는 박스 개똥벌레</div>
    <div id="box3" onclick="글자바꾸기2()">나는 박스 개똥벌레</div>

    <script>
        const BOX = document.getElementById('box');
        const BOX2 = document.getElementById('box2');
        const BOX3 = document.getElementById('box3');
        console.log(BOX, typeof (BOX));

        function 글자바꾸기2() {
            BOX3.innerText = '개똥벌레쓰회쳐모여'
        }

        const 글자바꾸기 = function () {
            this.innerText = '레벌똥개 스박 는나'
        }
        BOX.addEventListener('click', 글자바꾸기);

        BOX2.onclick = function () {
            this.innerText = '개똥벌레쓰'
        }
    </script>
</body>

</html>`
