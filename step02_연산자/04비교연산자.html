<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.12. 연산자 04_비교연산자</title>
</head>

<body>
    <script>
        let a = 1;
        let b = '1';

        console.log(a == b); // 값이 같을 때 true 반환
        console.log(a === b); // 값, 타입이 같을 때 true 반환
        console.log(a > b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a >= b);

        console.log(a !== b); //두 값이 일치하는지 확인
        console.log(a != b);

    </script>
</body>

</html>
