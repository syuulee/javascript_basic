<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.12. 연산자 05_증감연산자</title>
</head>

<body>
    <script>
        let a = 1;
        console.log(a++); // a에 1을 담아둔 상태
        console.log(a); // 1인 a와 위에서 담아둔 1이 더해져서 2가 나옴
        console.log(++a); // 2에서 더하기 1 =3

        let b = 1;
        console.log(b--);
        console.log(b);
        console.log(--b);
    </script>
</body>

</html>
