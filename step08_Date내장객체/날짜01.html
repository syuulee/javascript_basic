<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.22. 시계01 : </title>
</head>

<body>
    <div class="date"></div>
    <script>
        const 날짜 = new Date();
        const 요일 = ['일', '월', '화', '수', '목', '금', '토']

        const DATE = document.querySelector('.date');
        DATE.innerHTML += 날짜.toLocaleString() + '<br/>';
        DATE.innerHTML += 날짜.toLocaleDateString() + '<br/>';
        DATE.innerHTML += 날짜.getFullYear() + '<br/>';
        DATE.innerHTML += 날짜.getMonth() + 1 + '<br/>'; // 1월이 0부터 시작해서 + 1을 해줘야함
        DATE.innerHTML += 날짜.getDate() + '<br/>';
        DATE.innerHTML += 날짜.getDay() + '<br/>'; // 주어진 날짜의 현지 시간 기준 요일을 반환. 0은 일요일을 나타냅니다.
        DATE.innerHTML += 요일[날짜.getDay()] + '요일 <br/>';

    </script>
</body>

</html>
