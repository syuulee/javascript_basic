<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020.07.19. 객체04 : 객체생성자함수</title>
</head>

<body>
    <script>
        // 1. 객체를 찍어내는 기계를 만드는 옛날 방법. class로 바뀜
        function Lee(name) {
            this.name = name;
            this.showName = function () {
                console.log(this.name)
            }
        }

        // 인스턴스 무엇인가?? -> 검색

        const 이서유 = new Lee('이서유');
        이서유.showName();

        const 김이박서유 = new Lee('김이박최서유');
        김이박서유.showName();

        Lee.prototype.group = '육지거북';

        console.log(김이박서유.group);
        console.log(이서유.group);
    </script>
</body>

</html>
