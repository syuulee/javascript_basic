<!DOCTYPE html>
<html lang="ko">

<head>

    <title>2022.07.13. 조건문 03_if문 03</title>

<body>

    <script>

        let 성적 = 70;

        if (성적 >= 60) {
            if (성적 > 80) {
                console.log('와우');
            } else {
                console.log('합격');
            }
        } else {
            console.log('불합격');
        }
    </script>
</body>
